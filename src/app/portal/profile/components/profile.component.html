<div class="py-4">
    <div class="container">
        
      <div class="row">
        <div class="col-12">
            
          <div class="data-section nopadding wb container">
            <app-ui-skeleton [display]="isFetchProfile"></app-ui-skeleton>
            <form method="post" *ngIf="profile && profile.email">
                <div class="row">
                    <div class="col-md-3">
                        <div class="profile-img text-center text-md-left">
                            <img src="{{profile.avatar_url || 'https://dummyimage.com/600x400/55595c/fff'}}" alt=""/>
                            <div class="file btn btn-lg btn-primary">
                                Change Photo
                                <input type="file" name="file"/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 text-center text-md-left">
                        <div class="profile-head">
                            <h5 class="text-info">{{profile.name}}</h5>
                            <p class="proile-rating">RANKINGS : 
                                <span>8/10</span> 
                                
                                ({{profile.total_rate}})
                            </p>
                            <!-- <rating [(ngModel)]="rate" [max]="max" [readonly]="isReadonly"></rating> -->
                          
                            <p><strong>Email:</strong> {{profile.email}}</p>
                            <p><strong>Phone:</strong> {{profile.phone}}</p>
                        </div>
                    </div>
                    <div class="col-md-3 text-center text-md-left mb-2">
                        <button class="btn btn-outline-info">Change password</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 profile-job">
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Jobs</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Feedback</a>
                            </li>
                        </ul>
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Job 001</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>Kshiti123</p>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                                <div class="row">
                                    <div class="col-md-6">
                                        <label>Experience</label>
                                    </div>
                                    <div class="col-md-6">
                                        <p>Expert</p>
                                    </div>
                                </div>
                                
                                <div class="row">
                                    <div class="col-md-12">
                                        <label>Your Bio</label><br/>
                                        <p>Your detail description</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form> 
          </div>

        </div>
      </div>
    </div>
</div>
