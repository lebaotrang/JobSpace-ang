<div class="login-box">

    <div class="card" style="background: transparent; color: white">
      <app-ui-preloader [display]="isHandle"></app-ui-preloader>
      <div class="card-body login-card-body p-0">
        <!-- <p class="text-center text-info">Register to start your session</p> -->
  
        <form #f="ngForm" (ngSubmit)="f.valid && onSubmit(f)">
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text input-group-text-custom"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" required class="form-control" placeholder="Name *" [(ngModel)]="account.name" name="name" #name="ngModel" 
              [ngClass]="{ 'is-invalid': (name.dirty || name.touched || f.submitted ) && name.invalid }" [disabled]="isHandle">
            <form-validate [key]="name" [name]="'Name'" class="invalid-feedback cus-error-input"></form-validate>
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text input-group-text-custom"><i class="fas fa-envelope"></i></span>
            </div>
            <input type="email" required email class="form-control" placeholder="Email *" [(ngModel)]="account.email" name="email" #email="ngModel" 
              [ngClass]="{ 'is-invalid': (email.dirty || email.touched || f.submitted ) && email.invalid }" [disabled]="isHandle">
            <form-validate [key]="email" [name]="'Email'" class="invalid-feedback cus-error-input"></form-validate>
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text input-group-text-custom"><i class="fas fa-phone"></i></span>
            </div>
            <input type="number" required class="form-control" placeholder="Phone *" [(ngModel)]="account.phone" name="phone" #phone="ngModel" 
              [ngClass]="{ 'is-invalid': (phone.dirty || phone.touched || f.submitted ) && phone.invalid }" [disabled]="isHandle">
            <form-validate [key]="phone" [name]="'Phone'" class="invalid-feedback cus-error-input"></form-validate>
          </div>
          <div class="input-group mb-4">
            <div class="input-group-prepend">
              <span class="input-group-text input-group-text-custom"><i class="fas fa-lock"></i></span>
            </div>
            <input type="password" required minlength="6" class="form-control" placeholder="Password" [(ngModel)]="account.password" name="password" #password="ngModel" 
              [ngClass]="{ 'is-invalid': (password.dirty || password.touched || f.submitted ) && password.invalid }" [disabled]="isHandle">
            <form-validate [key]="password" [name]="'Password'" class="invalid-feedback cus-error-input"></form-validate>
          </div>
          <div class="row">
            <!-- /.col -->
            <div class="col-12">
              <button type="submit" class="btn btn-info btn-block btn-flat" [disabled]="isHandle">Register</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
        <p class="mt-3">
          <a routerLink="/auth/forgot-password">I forgot my password</a> |
          <a routerLink="/auth/login">Login</a> |
          <a routerLink="/">Back Home</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->
